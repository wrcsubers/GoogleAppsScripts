  <div>Hello, <?= firstName ?> you have <?= numBadgesExpiring ?> badges expiring soon...</div>

	<? if (sheetErrors == true) { ?>
  <div><b><font color=red>There are one or more errors in your sheet! - Check with Cameron for more info</font></b></div>
  <? } ?>
  
  <br>

	<!-- Expired Section -->
	<div><b><u>Expired:</u></b></div>
